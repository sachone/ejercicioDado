<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <div class="container">
        <fieldset>
            <legend>Login</legend>
            <form class="form-signnin" action="autenticado" method="GET">
               
                
                <input type="text" id="usuario" name="usuario" value="" 
                       class="form-control" placeholder="Introduce tu usuario"/><br />
               
                 
              
                <input type="password" id="contraseña" name="contraseña" value="" 
                       class="form-control" placeholder="Introduce tu contraseña"/><br />
          
                <input  class="btn btn-large btn-primary" type="submit" value="Enviar" name="submit" /><br />
            </form>
        </fieldset>
           </div>
    </body>
</html>
